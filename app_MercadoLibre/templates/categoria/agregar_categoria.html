{% extends "base.html" %}
{% block content %}
<div class="card card-soft p-4">
  <h4>Agregar Categoría</h4>
  <form method="post">
    {% csrf_token %}
    <div class="mb-2">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-2">
      <label class="form-label">Descripción</label>
      <textarea name="descripcion" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-2">
      <label class="form-label">Tipo</label>
      <input type="text" name="tipo" class="form-control">
    </div>
    <div class="mb-2">
      <label class="form-label">Imagen (URL)</label>
      <input type="url" name="img_url" class="form-control" placeholder="https://...">
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="activa" name="activa" checked>
      <label class="form-check-label" for="activa">Activa</label>
    </div>
    <button class="btn btn-primary mt-2">Agregar</button>
    <a href="{% url 'ver_categoria' %}" class="btn btn-secondary mt-2">Cancelar</a>
  </form>
</div>
{% endblock %}
