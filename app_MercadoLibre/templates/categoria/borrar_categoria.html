{% extends "base.html" %}
{% block content %}
<div class="card card-soft p-4">
  <h4>¿Eliminar categoría?</h4>
  <p>Estás por eliminar: <strong>{{ categoria.nombre }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'ver_categoria' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
