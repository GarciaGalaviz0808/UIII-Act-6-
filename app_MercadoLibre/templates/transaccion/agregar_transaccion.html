{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 p-4 bg-white rounded shadow">
  <h3 class="text-primary mb-4">Agregar Transacci√≥n</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Usuario</label>
      <select name="usuario" class="form-control">
        {% for u in usuarios %}
        <option value="{{ u.id_usuario }}">{{ u.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Banco Usuario</label>
      <input type="text" name="banco_usuario" class="form-control">
    </div>
    <div class="mb-3">
      <label>Vendedor</label>
      <select name="vendedor" class="form-control">
        {% for v in vendedores %}
        <option value="{{ v.id_vendedor }}">{{ v.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Banco Vendedor</label>
      <input type="text" name="banco_vendedor" class="form-control">
    </div>
    <div class="mb-3">
      <label>Monto Total</label>
      <input type="number" step="0.01" name="monto_total" class="form-control">
    </div>
    <div class="mb-3">
      <label>Tipo</label>
      <select name="tipo" class="form-control">
        <option value="pago">Pago</option>
        <option value="reembolso">Reembolso</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Estado</label>
      <select name="estado" class="form-control">
        <option value="pendiente">Pendiente</option>
        <option value="completada">Completada</option>
      </select>
    </div>
    <button class="btn btn-success">Guardar</button>
    <a href="{% url 'ver_transaccion' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
