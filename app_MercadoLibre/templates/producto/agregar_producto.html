{% extends "base.html" %}
{% block content %}
<div class="card card-soft p-4">
  <h4>Agregar Producto</h4>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-3 mb-2">
        <label class="form-label">Precio</label>
        <input type="number" name="precio" class="form-control" min="0">
      </div>
      <div class="col-md-3 mb-2">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" min="0">
      </div>
    </div>

    <div class="mb-2">
      <label class="form-label">Descripción</label>
      <input type="text" name="descripcion" class="form-control">
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Vendedor</label>
        <select name="vendedor" class="form-select">
          <option value="">-- Selecciona vendedor --</option>
          {% for v in vendedores %}
            <option value="{{ v.id_vendedor }}">{{ v.nombre }} {{ v.apellido }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6 mb-2">
        <label class="form-label">Categorías (puedes seleccionar varias)</label>
        <select name="categorias" class="form-select" multiple size="4">
          {% for c in categorias %}
            <option value="{{ c.id_categoria }}">{{ c.nombre }}</option>
          {% endfor %}
        </select>
        <div class="small text-muted mt-1">Ctrl/Cmd + click para seleccionar múltiples.</div>
      </div>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="disponible" name="disponible" checked>
      <label class="form-check-label" for="disponible">Disponible</label>
    </div>

    <button class="btn btn-primary mt-2">Agregar</button>
    <a href="{% url 'ver_producto' %}" class="btn btn-secondary mt-2">Cancelar</a>
  </form>
</div>
{% endblock %}
