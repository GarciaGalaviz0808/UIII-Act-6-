{% extends "base.html" %}
{% block content %}
<div class="card card-soft p-4">
  <h4>Actualizar Producto</h4>
  <form method="post" action="{% url 'realizar_actualizacion_producto' producto.id_producto %}">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}">
      </div>
      <div class="col-md-3 mb-2">
        <label class="form-label">Precio</label>
        <input type="number" name="precio" class="form-control" value="{{ producto.precio }}">
      </div>
      <div class="col-md-3 mb-2">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ producto.stock }}">
      </div>
    </div>

    <div class="mb-2">
      <label class="form-label">Descripción</label>
      <input type="text" name="descripcion" class="form-control" value="{{ producto.descripcion }}">
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Vendedor</label>
        <select name="vendedor" class="form-select">
          <option value="">-- Selecciona vendedor --</option>
          {% for v in vendedores %}
            <option value="{{ v.id_vendedor }}" {% if producto.vendedor and producto.vendedor.id_vendedor == v.id_vendedor %}selected{% endif %}>
              {{ v.nombre }} {{ v.apellido }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6 mb-2">
        <label class="form-label">Categorías (Ctrl/Cmd + click para múltiples)</label>
        <select name="categorias" class="form-select" multiple size="4">
          {% for c in categorias %}
            <option value="{{ c.id_categoria }}" {% if c in producto.categorias.all %}selected{% endif %}>{{ c.nombre }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="disponible" name="disponible" {% if producto.disponible %}checked{% endif %}>
      <label class="form-check-label" for="disponible">Disponible</label>
    </div>

    <button class="btn btn-primary mt-2">Guardar</button>
    <a href="{% url 'ver_producto' %}" class="btn btn-secondary mt-2">Cancelar</a>
  </form>
</div>
{% endblock %}
