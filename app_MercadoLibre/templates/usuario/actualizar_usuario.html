{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 p-4 bg-white rounded shadow">
  <h3 class="text-warning mb-4">Actualizar Usuario</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" name="nombre" value="{{ usuario.nombre }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Apellido</label>
      <input type="text" name="apellido" value="{{ usuario.apellido }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="text" name="email" value="{{ usuario.email }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Dirección</label>
      <input type="text" name="direccion" value="{{ usuario.direccion }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Ciudad</label>
      <input type="text" name="ciudad" value="{{ usuario.ciudad }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>País</label>
      <input type="text" name="pais" value="{{ usuario.pais }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Teléfono</label>
      <input type="text" name="telefono" value="{{ usuario.telefono }}" class="form-control">
    </div>
    <button class="btn btn-warning">Actualizar</button>
    <a href="{% url 'ver_usuario' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
