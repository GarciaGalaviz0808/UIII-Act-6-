{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 p-4 bg-white rounded shadow">
  <h3 class="text-primary mb-4">Agregar Pedido</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Usuario</label>
      <select name="usuario" class="form-control">
        {% for u in usuarios %}
        <option value="{{ u.id_usuario }}">{{ u.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Producto</label>
      <select name="producto" class="form-control">
        {% for pr in productos %}
        <option value="{{ pr.id_producto }}">{{ pr.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Vendedor</label>
      <select name="vendedor" class="form-control">
        {% for v in vendedores %}
        <option value="{{ v.id_vendedor }}">{{ v.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Transacción</label>
      <select name="id_transaccion" class="form-control">
        {% for t in transacciones %}
        <option value="{{ t.id_transaccion }}">{{ t.tipo }} - {{ t.estado }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Total</label>
      <input type="number" step="0.01" name="total" class="form-control">
    </div>
    <div class="mb-3">
      <label>Estado</label>
      <select name="estado" class="form-control">
        <option value="pendiente">Pendiente</option>
        <option value="enviado">Enviado</option>
        <option value="entregado">Entregado</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Dirección de Envío</label>
      <input type="text" name="direccion_envio" class="form-control">
    </div>
    <div class="mb-3">
      <label>País de Envío</label>
      <input type="text" name="pais_envio" class="form-control">
    </div>
    <button class="btn btn-success">Guardar</button>
    <a href="{% url 'ver_pedido' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
